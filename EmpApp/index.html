    <script>
        var mgmt=new EmployeeManagement();
        function f1(){
               var nameStr=window.document.forms[0].elements[0].value;
               var gradeStr=window.document.forms[0].elements[1].value;
               var basicStr=window.document.forms[0].elements[2].value;
               var basic=window.parseFloat(basicStr);
               var employee=new Employee(nameStr,gradeStr,basic);
               mgmt.addEmployee(employee);
        }
       
        function updateEmployeeDataUI(){
            var rowId=0;
            var empList=mgmt.getAllEmployees();
            for(i=0;i<empList.length;i++){
                var rowIdstr="r"+(++rowId)
                var currentRow=document.getElementById(rowIdstr);
                var tdList=currentRow.getElementsByTagName("td");
                tdList[0].innerText=empList[i].id;
                tdList[1].innerText=empList[i].name;
                tdList[2].innerText=empList[i].grade;
                tdList[3].innerText=empList[i].basic;
                tdList[4].innerText=empList[i].computeAllowance();
                tdList[5].innerText=empList[i].computeNet();


            }
            var deleteButtonElement=document.createElement("button");
            var textNode=document.createTextNode("DELETE");
            deleteButtonElement.appendChild(textNode);
            tdList[6].appendChild(deleteButtonElement);

        }
    </script>
